<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous" ></script>
    
    <link rel="stylesheet" href="css/style.css" />
    <title>Inicio de sesion</title>
  </head>
  <body>
    <div class="container">

      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Iniciar Sesion</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
                <input type="email" placeholder="correo" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="contraseña" />
            </div>
            <input type="submit" value="Continuar" class="btn solid" />
            
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Registrarse</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Usuario" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="correo" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="contraseña" />
            </div>
            <input type="submit" class="btn" value="Registrarse" />
           
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Eres Nuevo?</h3>
            <p>
              Registrate facilmente para ingresar como un entrenador pokemon
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Registrarse
            </button>
          </div>
          
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Quieres Iniciar Sesion?</h3>
            <p>
              Inicia sesion para poder capturar a todos los pokemones.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Iniciar Sesion
            </button>
          </div>
          <img src="img/Pokemon 13.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="/js/login/login.js"></script>
  </body>
</html>
